<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            
            <div class="form-group">
                <label for="iglesia">Iglesia:</label>
                <input type="text" id="iglesia" name="iglesia" required>
            </div>
            
            <div class="form-group">
                <label for="confirmacion">Confirmación:</label>
                <select id="confirmacion" name="confirmacion" required>
                    <option value="">Selecciona una opción</option>
                    <option value="SI">Sí</option>
                    <option value="NO">No</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Enviar Formulario</button>
        </form>
        
        <div id="mensaje" class="mensaje hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
